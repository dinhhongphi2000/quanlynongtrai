<div [@routerTransition]>
  <h2 class="text-muted">Nguyên liệu</h2>
  <hr>
  <div class="row">
    <div class="col-xl-1"></div>
    <div class="col-xl-3 text-xs-center">
      <div class="card mb-3">
        <button type="button" class="btn btn-outline-success">
          <h3>Cây trồng</h3>
        </button>
      </div>
    </div>
    <div class="col-xl-3 text-xs-center">
      <div class="card mb-3">
        <button type="button" class="btn btn-outline-success">
          <h3>Phân bón</h3>
        </button>
      </div>
    </div>
    <div class="col-xl-3 text-xs-center">
      <div class="card mb-3">
        <button type="button" class="btn btn-outline-success">
          <h3>Hóa chất</h3>
        </button>
      </div>
    </div>
    <div class="col-xl-1"></div>
  </div>
  <h3 class="text-muted text-center">Nhập xuất giống cây</h3>
  <hr>
  <div class="row">
    <div class="col-xl-2">
      <button type="button" class="btn btn-secondary btn-block" (click)="open(content)">Xuất </button>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">Xuất nguyên liệu</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xl-6">
              <p>Loại nguyên liệu</p>
            </div>
            <div class="col-xl-6">
              <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <p>Tên nguyên liệu</p>
            </div>
            <div class="col-xl-6">
              <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <p>Số lượng</p>
            </div>
            <div class="col-xl-6">
              <input type="text" class="form-control" id="amount">
            </div>
            </div>  
            <div class="row">
              <div class="col-xl-6">
                <p>Nông dân nhận</p>
              </div>
              <div class="col-xl-6">
                <select class="custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary " (click)="c('Close click')">Xác nhận</button>
          </div>
      </ng-template>
</div>
      <div class="col-xl-4"></div>
      <div class="col-xl-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tìm kiếm tên giống cây..." aria-label="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    <hr>
    <div class="card mb-3">
      <div class="card-header">Bảng cây trồng</div>
      <div class="card-body table-responsive">
        <table class="table">
          <thead>
            <tr>
                <th>#</th>
                <th>Tên giống</th>
                <th>Tên giống</th>
                <th>Tên giống</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Bí đao</td>
                <td>Bí đao</td>
                <td>Bí đao</td>
                <td>
                    <a href="">Xóa</a>
                </td>
                <td>
                    <a href="">Sửa</a>
                </td>
            </tr>
           

        </tbody>
        </table>
      </div>
    </div>
  </div>
