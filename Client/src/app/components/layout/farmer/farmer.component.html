<div [@routerTransition]>
    <h2 class="text-muted">Nông dân</h2>
    <hr>

    <div class="row">
        <div class="col-xl-2">
            <button type="button" class="btn btn-secondary btn-block" (click)="open(content)">Thêm </button>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm nông dân</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Họ và Tên</p>
                        </div>
                        <div class="col-xl-6">
                            <input type="text" [(ngModel)]="farmer.fullName" class="form-control" id="fullname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Địa chỉ</p>
                        </div>
                        <div class="col-xl-6">
                            <input type="text" [(ngModel)]="farmer.address" class="form-control" id="address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Giới tính</p>
                        </div>
                        <div class="col-xl-6">
                    
                            <select [(ngModel)]="farmer.sex" class="custom-select">
                                <option value="1">Nam</option>
                                <option value="0">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Ngày sinh</p>
                        </div>
                        <div class="col-xl-6">

                            <div class="input-group ">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="time1" ngbDatepicker #e="ngbDatepicker">
                                <button class="input-group-addon" (click)="e.toggle()" type="button">
                                    <img src="assets/images/calendar-icon.svg" style="width: 0.9rem; height: 0.7rem; cursor: pointer;" />
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Số điện thoại</p>
                        </div>
                        <div class="col-xl-6">
                            <input type="text" [(ngModel)]="farmer.phone" class="form-control" id="phonenumber">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " (click)="c(farmer)">Xác nhận</button>
                    </div>
                </div>
            </ng-template>
        </div>
        <div class="col-xl-4"></div>
        <div class="col-xl-6">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="filter.fullName" placeholder="Tìm kiếm tên nông dân..." aria-label="Tìm kiếm tên nông dân...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Tìm kiếm!</button>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <div class="card mb-3">
        <div class="card-header">Bảng cây trồng</div>
        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Họ Tên</th>
                        <th>Giới tính</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let farmer of frmrCollection | filterBy: filter | 
                        paginate: { itemsPerPage: 5,
                        currentPage: p}">
                            <td>{{farmer.fullName}}</td>
                            <td>{{isSex(farmer.sex)}}</td>
                            <td>{{farmer.address}}</td>
                            <td>{{farmer.phone}}</td>
                            <td>
                                <a href="javascript:void(0)" (click)='deleteFarmer(farmer)'>Xóa</a>
                            </td>
                            <td>
                                <a href="javascript:void(0)">Sửa</a>
                            </td>
                        </tr>
                    

                </tbody>
            </table>
        </div>
    </div>
</div>
