<div [@routerTransition]>
    <h2 class="text-muted">Nông dân</h2>
    <hr>

    <div class="row">
        <div class="col-xl-2">
            <button type="button" class="btn btn-secondary btn-block" (click)="open(content)">Thêm </button>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Xuất nguyên liệu</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Họ Tên nông dân</p>
                        </div>
                        <div class="col-xl-6">
                            <input type="text" class="form-control" id="fullname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Ngày sinh</p>
                        </div>
                        <div class="col-xl-6">
                            
                                    <div class="input-group ">
                                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #e="ngbDatepicker">
                                        <button class="input-group-addon" (click)="e.toggle()" type="button">
                                            <img src="assets/images/calendar-icon.svg" style="width: 0.9rem; height: 0.7rem; cursor: pointer;" />
                                        </button>
                                    </div>
                             
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Số lượng</p>
                        </div>
                        <div class="col-xl-6">
                            <input type="text" class="form-control" id="amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <p>Nông dân nhận</p>
                        </div>
                        <div class="col-xl-6">
                            <select class="custom-select">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " (click)="c('Close click')">Xác nhận</button>
                </div>
            </ng-template>
        </div>
        <div class="col-xl-4"></div>
        <div class="col-xl-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm tên nông dân..." aria-label="Tìm kiếm tên nông dân...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <div class="card mb-3">
        <div class="card-header">Bảng cây trồng</div>
        <div class="card-body table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <a href="">Xóa</a>
                        </td>
                        <td>
                            <a href="">Sửa</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@TwBootstrap</td>
                        <td>
                            <a href="javascript:void(0)">Xóa</a>
                        </td>
                        <td>
                            <a href="javascript:void(0)">Sửa</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>
                            <a href="javascript:void(0)">Xóa</a>
                        </td>
                        <td>
                            <a href="javascript:void(0)">Sửa</a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>

                            <a href="javascript:void(0)">Xóa</a>
                        </td>
                        <td>
                            <a href="javascript:void(0)">Sửa</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
